spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/hospitaldb
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    defer-datasource-initialization: true
  sql:
    init:
      mode: NEVER
      data-locations: classpath:data.sql

  security:
    user:
      name: ali
      password: 12345
    oauth2.client:
      provider:
        twitter:
          authorization-uri: https://twitter.com/i/oauth2/authorize
          token-uri: https://api.twitter.com/2/oauth2/token
          user-info-uri: https://api.twitter.com/2/users/me
          user-name-attribute: id

      registration:
        google:
          client-id: ${GOOGLE_CLIENT_ID}
          client-secret: ${GOOGLE_CLIENT_SECRET}
        github:
          client-id: ${GITHUB_CLIENT_ID}
          client-secret: ${GITHUB_CLIENT_SECRET}
        twitter:
          client-id: ${TWITTER_CLIENT_ID}
          client-secret: ${TWITTER_CLIENT_ID}
          redirect-uri: "{baseUrl}/login/oauth2/code/twitter"
          authorization-grant-type: authorization_code
          scope:
            - tweet.read
            - users.read
            - offline.access
          client-name: Twitter
          provider: twitter

logging:
  level:
    org.hibernate.SQL: DEBUG

server:
  servlet:
    context-path: /api/v1
